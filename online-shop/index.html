<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!--Block Element Modifier-->
    <div class="app">
      <header class="header">
        <div class="grid">
          <nav class="header__navbar">
            <ul class="header__navbar-list">
              <li
                class="header__navbar-item header__navbar-item--has-qr header__navbar-item--sparate"
              >
                Shopping now
                <!--Header QR code-->
                <div class="header__qr">
                  <img
                    src="./assets/img/QRcode.png"
                    alt=""
                    class="header__qr-img"
                  />
                  <div class="header__qr-apps">
                    <a href="" class="header__qr-link"
                      ><img
                        src="./assets/img/playstore.png"
                        alt=""
                        class="header__qr-download-img"
                      />
                    </a>
                    <a href="" class="header__qr-link"
                      ><img
                        src="./assets/img/applestore.png"
                        alt=""
                        class="header__qr-download-img"
                      />
                    </a>
                  </div>
                </div>
              </li>
              <li class="header__navbar-item">
                <span class="header__navbar-title--no-pointer">Connect</span>
                <a href="" class="header__navbar-icon-link">
                  <i class="header__navbar-icon fa-brands fa-facebook"></i>
                </a>
                <a href="" class="header__navbar-icon-link">
                  <i class="header__navbar-icon fa-brands fa-instagram"></i>
                </a>
              </li>
            </ul>
            <ul class="header__navbar-list">
              <li class="header__navbar-item header__navbar-item--has-notify">
                <a href="" class="header__navbar-item-link">
                  <a href="" class="header__navbar-icon-link">
                    <i class="header__navbar-icon fa-solid fa-bell"></i>
                  </a>
                  Notification
                </a>
                <div class="header__notify">
                  <header class="header__notify-header">
                    <h3>New Notification</h3>
                  </header>
                  <!--Notification-->
                  <ul class="header__notify-list">
                    <li
                      class="header__notify-items header__notify-items--viewed"
                    >
                      <a href="" class="header__notify-link">
                        <img
                          src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BB1mLcYK.img?w=768&h=512&m=6"
                          alt=""
                          class="header__notify-img"
                        />
                        <div class="header__notify-info">
                          <span class="header__notify-name">SP1</span>
                          <span class="header__notify-description"
                            >Description1</span
                          >
                        </div>
                      </a>
                    </li>
                    <li
                      class="header__notify-items header__notify-items--viewed"
                    >
                      <a href="" class="header__notify-link">
                        <img
                          src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BB1mLcYK.img?w=768&h=512&m=6"
                          alt=""
                          class="header__notify-img"
                        />
                        <div class="header__notify-info">
                          <span class="header__notify-name">SP1</span>
                          <span class="header__notify-description"
                            >Description1</span
                          >
                        </div>
                      </a>
                    </li>
                    <li
                      class="header__notify-items header__notify-items--viewed"
                    >
                      <a href="" class="header__notify-link">
                        <img
                          src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/BB1mLcYK.img?w=768&h=512&m=6"
                          alt=""
                          class="header__notify-img"
                        />
                        <div class="header__notify-info">
                          <span class="header__notify-name">SP1</span>
                          <span class="header__notify-description"
                            >Description1</span
                          >
                        </div>
                      </a>
                    </li>
                  </ul>
                  <footer class="header__notify-footer">
                    <a href="" class="header__notify-footer-btn">View all</a>
                  </footer>
                </div>
              </li>
              <li class="header__navbar-item">
                <a href="" class="header__navbar-item-link">
                  <a href="" class="header__navbar-icon-link">
                    <i
                      class="header__navbar-icon fa-regular fa-circle-question"
                    ></i>
                  </a>
                  Help
                </a>
              </li>
              <li class="header__navbar-item">
                <a
                  href=""
                  class="header__navbar-item header__navbar-item--strong"
                  >Sign in</a
                >
              </li>
              <li class="header__navbar-item">
                <a
                  href=""
                  class="header__navbar-item header__navbar-item--strong"
                  >Sign out</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="container"></div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
